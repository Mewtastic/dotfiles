env:
   STICKY_NOTE: yes
window:
   dimensions:
     columns: 26
     lines: 8
   padding:
     x: 15
     y: 15
   class:
     instance: sticky-note
     general: sticky-note

shell:
  program: /bin/zsh

scrolling:
  history: 0

font:
  normal:
    family: Source Code Pro
  size: 8

custom_cursor_colors: true
colors:
 primary:
   background: '#ffff88'
   foreground: '#222222'
 cursor:
   text: '#ffff88'
   cursor: '0xffff88'
 selection:
   text: '#ffff88'
   background: '#ffff88'
